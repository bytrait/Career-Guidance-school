<form [formGroup]="loginForm"  class="login-form form-floating">
    <ng-container  >
        <div class="logo-wrapper mb-4">
            <h1 class="mb-1 mt-4">Log In</h1>
        </div>
            <div class="form-floating input-group mb-4">
                <input type="email" class="form-control" formControlName="email" id="floatingInputInvalid" placeholder="name@example.com">
                <label for="floatingInputInvalid">Your Email</label>
                <button type="button" class="btn btn-primary input-group-text"  (click)="oResendOTP()" [disabled]="!(!loginForm.get('email')?.hasError('required') && !loginForm.get('email')?.hasError('email') && !loginForm.valid)">Send OTP</button>
                <!-- <small class="text-primary">Check your email for the OTP</small> -->
            
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInputInvalid" formControlName="otp" placeholder="name@example.com">
                <label for="floatingInputInvalid">OTP</label>
            </div>
            <div class="d-flex justify-content-between">
                <p class="text-warning me-2">
                    <!-- <span  *ngIf="isOTPResend">Please check your email for the OTP sent to your email address</span></p> -->
                <button type="button"  *ngIf="isOTPResend" (click)="oResendOTP()" style="line-height: 2px;
                height: 25px;"  class="btn btn-outline-primary btn-sm">Resend</button>
            </div>
            <div class="d-flex align-items-center justify-content-start login-btn-wrapper">
                <button type="button" (click)="onLogin()" [disabled]="!loginForm.valid" class="btn btn-primary mr-2" [ngClass]="{'btn-secondary':!loginForm.valid}">Login</button>
                <span class="m-1">or </span>
                <a href="javascript:void(0)" [routerLink]="['signup']">Create new account</a>
            </div>
            <div class="d-flex align-items-center justify-content-start login-btn-wrapper" style="display: none !important">
                <a href="javascript:void(0)" [routerLink]="['signup-counsellor']">Create Counsellor account</a>
            </div>
    </ng-container>
</form>
