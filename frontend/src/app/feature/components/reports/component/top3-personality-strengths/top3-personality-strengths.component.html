<section id="personalityStrength" class="pt-4 pb-4">
    <h2 class="mb-4">Your Top Personality Strengths</h2>
    <p>The following section shows your top personality strengths based on your resposes to the 50 question personality test</p>

    <div class="row d-flex justify-content-between align-content-center">
        <div class="col-sm-12 col-md-6 align-self-center">

            <div id="description-accordion">
                <accordion [closeOthers]="true">
                    <accordion-group *ngFor="let data of description;let i = index">
                        <button class="btn btn-link btn-block justify-content-start align-items-center al d-flex w-100  shadow-none"
                            accordion-heading type="button">
                            <i class="fas fa-angle-double-right me-2"></i>
                            <span> {{ data.strength}}</span>
                        </button>

                        <ul>
                            <li *ngFor="let item of data?.description">{{item}}</li>

                        </ul>
                    </accordion-group>

                </accordion>
            </div>


        </div>
        <div class="col-sm-12 col-md-6">
            <ng-container *ngIf="personalityData">
                <app-bar-chart [personalityData]="personalityData"></app-bar-chart>
            </ng-container>
        </div>
    </div>
</section>
